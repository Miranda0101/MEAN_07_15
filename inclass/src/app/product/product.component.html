<br>
<button (click)="addNewProduct()">Add product</button>
<table *ngIf="products.length">
    <th>
        Product
    </th>
    <th>Quantity</th>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </tbody>
</table>
