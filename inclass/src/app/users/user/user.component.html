<router-outlet></router-outlet>
<table *ngIf="usersList.length">
    <thead>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList">
            <td (click)="goToProfile(user.id)">{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.website }}</td>
        </tr>
    </tbody>
</table>
