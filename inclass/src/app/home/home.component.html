<app-lifecycle [data]="parentData">
    <p id="first">Message from parent template</p>
    <p id="second">Another template</p>
</app-lifecycle>

<table *ngIf="products.length">
    <th>
        Product
    </th>
    <th>Quantity</th>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </tbody>
</table>
